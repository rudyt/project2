<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <title>Flack</title>
    </head>
    <body>
        <h1 id="displayname">Please fill in your username in the box and click Join to join the chat</h1>
        <h2 id="prompt"></h2>
        <p></p>
        <form class="form" id="chatjoin">
            <input id="name" autocomplete="off" autofocus placeholder="Your display name" type="text">
            <input id="submit" type="submit" name="btn" value="Join">
        </form>

        <form class="crchannel" id="crchannel">
            <input id="chname" autocomplete="off" autofocus placeholder="Your channel name" type="text">
            <input id="chcreate" type="submit" name="ch_btn" value="Create">
        </form>

    </body>
</html>
